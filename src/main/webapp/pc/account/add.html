<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号添加</title>
    <link href="../../static/css/public.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="l_pub_save_div">
        <div>
            <label>账号：</label>
            <input type="text" id="account" />
        </div>
        <div>
            <label>密码：</label>
            <input type="password" id="pass" />
        </div>
        <div>
            <label>重新输入密码：</label>
            <input type="password" id="repeatPass" />
        </div>
        <div>
            <label>手机号码：</label>
            <input type="text" id="tel" />
        </div>
        <div>
            <label>性别：</label>
            <input type="radio" name="sex" value="0"/>女
            <input type="radio" name="sex" value="1"/>男
        </div>
        <div id="roles"></div>
        <button class="l_pub_y_bt" onclick="Add.add();">添加</button>
        <button class="l_pub_n_bt" onclick="Add.cancel();">取消</button>
    </div>

    <script src="../../static/plugin/jquery/jquery-3.3.1.js"></script>
    <script src="../../static/js/css.js"></script>
    <script src="../../static/js/utils.js"></script>
    <script src="add.js"></script>
</body>
</html>
