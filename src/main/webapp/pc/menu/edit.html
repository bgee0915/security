<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单修改</title>
    <link href="../../static/css/public.css" rel="stylesheet" type="text/css"/>

    <style>
        .icon_tops{
            position: absolute;display:inline-flex;margin: 8px 0px 0px 4px;
        }

        .icon_without{
            display:inline-grid;
        }

        .icon_input{
            font-size:16px;position:relative;
        }

        .icon_border{
            width:157px;border:1px solid #ccc;display:none;position:relative;margin-top:1px;
        }

        .icon_sel_show{
            width:26px;height:26px;padding-left:8px;display:none;
        }
    </style>
</head>
<body>
    <div class="l_pub_save_div">
        <div>
            <label>名字：</label>
            <input type="text" id="name" />
        </div>
        <div>
            <label>上级菜单：</label>
            <select class="l_pub_df_sel" id="pid"></select>
        </div>
        <div>
            <label>路径：</label>
            <input type="text" id="url" />
        </div>
        <div>
            <label>权限key：</label>
            <input type="text" id="perm" />
        </div>
        <div>
            <label>类型：</label>
            <select class="l_pub_df_sel" id="type">
                <option value="0">目录</option>
                <option value="1">菜单</option>
            </select>
        </div>
        <div >
            <label>图标：</label>
            <div class="icon_tops">
                <div class="icon_without">
                    <input id="icon_url" class="icon_input" onclick="Edit.clickIconInput();"  type="text" id="icon" placeholder=" ---- 请选择图片 ----" />
                    <div id="icon_lists" class="icon_border"></div>
                </div>
                <img src="/security/static/img/icon/set.png" class="icon_sel_show"  id="iconImg" />
            </div>
        </div>

        <button class="l_pub_y_bt" onclick="Edit.edit();">添加</button>
        <button class="l_pub_n_bt" onclick="Edit.cancel();">取消</button>
    </div>

    <script src="../../static/plugin/jquery/jquery-3.3.1.js"></script>
    <script src="../../static/js/css.js"></script>
    <script src="../../static/js/utils.js"></script>
    <script src="edit.js"></script>
</body>
</html>
